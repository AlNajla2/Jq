    <!-- JQuery -->
		<script type="text/javascript" src="inc/js/jquery.js"></script>
		<script type="text/javascript">                                         
			$(document).ready(function() 
				{
					msgNum=1;  // عداد للرسائل المرسلة بواسطة مربع النص
					$("#msgSubmit").click(function() 
						{
						    
							msg = $("#Rmsg").val();
							if (msg == "") 
								{
									alert("لا تترك الحقل فارغا");
		                        }
			
							$("#Wmsg").append( "<div id=r" + msgNum + ">" + $("#Rmsg").val() + "</div>"); // اضافة الرسالة في سطر جديد
							mid="#r" + msgNum;
							$(mid).addClass("highlight large");     // تنسيق سطر الرسالة
							msgNum= msgNum +1;
						});
				
						$("#f1").submit(function() 
						{
							return false;
						});

				});                             
        </script> 
    <!--END JQuery -->

		<div class="container" >
		    <!--Text Box-->	
			<div class="span-24 last center">
				<form id="f1" >
					<input type="text" name="Rmsg" id="Rmsg" class="title">
					<input type="submit" value="ارسل" id="msgSubmit">
				</form>
			</div>	
			<!--END Text Box -->	
			
			<!--what we write in text box, will appaer in this AREA-->

			</div>
